name: Build ARM64 Docker Image New

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 手动启用 QEMU（无需从 Docker Hub 拉镜像）
      - name: Enable QEMU manually
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      # 3. 设置 Docker Buildx（不依赖 docker.io）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 下载 Release JAR
      - name: Download Release JAR
        run: |
          mkdir -p ./build
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
           -o ./build/datatool-1.0-SNAPSHOT.jar \
           https://github.com/Wenny990/datatool/releases/download/v20250930/datatool-1.0-SNAPSHOT.jar

      # 5. 构建 ARM64 Docker 镜像并导出 tar
      - name: Build ARM64 Docker image and export tar
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/datatool:${GITHUB_RUN_NUMBER} \
            --load \
            .
          docker save ghcr.io/${{ github.repository_owner }}/datatool:${GITHUB_RUN_NUMBER} -o ./datatool-arm64.tar

      # 6. 上传 tar 作为 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: datatool-arm64
          path: ./datatool-arm64.tar
