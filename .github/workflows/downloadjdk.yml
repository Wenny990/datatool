name: Download Docker Image
on:
  workflow_dispatch:  # 手动触发

jobs:
  download-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Pull and save Docker image
      run: |
        docker pull --platform linux/arm64 bitnamilegacy/clickhouse:24.10.1
        docker save -o clickhouse-24.10.1.tar bitnamilegacy/clickhouse:24.10.1
        ls -lh clickhouse-24.10.1.tar
        
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: clickhouse-image
        path: clickhouse-24.10.1.tar
        retention-days: 7
